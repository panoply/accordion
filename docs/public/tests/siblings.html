<!DOCTYPE html>
<html lang="en">

  <head>
    <title>
      Relapse
    </title>
    <meta
      name="description"
      content="A lightweight ESM (vanilla) toggle utility for creating dynamic collapsible components">
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com"
      rel="preconnect">
    <link
      href="https://fonts.gstatic.com"
      crossorigin
      rel="preconnect">
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet">
    <link
      href="/style.css"
      rel="stylesheet">
    <script
      src="/bundle.min.js"
      defer></script>
  </head>

  <body>
    <div class="container-fluid container-md py-4">

      <input
        type="button"
        class="d-unset d-sm-none col-auto btn drawer-toggle ml-4"
        data-drawer="sidebar">

      <aside
        id="sidebar"
        class="drawer-panel drawer-left  sidebar br"
        data-controller="drawer"
        data-drawer-direction-value="left"
        data-drawer-width-value="250px"
        data-drawer-mode-value="push"
        data-drawer-shift-value="#content">
        <div class="px-4 pt-5 d-block w-100">
  <ul class="list tl">
    
      
        <li class="mb-2">
          <a
            spx-morph
            spx-position="y:0"
            href="/"
            class="h6 fw-light spx">
            Intro
          </a>
        </li>
      
    
      

        
        <li
          class="mb-2"
          data-relapse="sidebar-usage"
          data-relapse-unique="true">
          <details 
          
        >
            <summary class="h6 fw-light">
              Usage
            </summary>
            <ul class="list py-2">
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/usage/install"
                    class="h6 fs-sm fw-light spx">
                    Install
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/usage/markup"
                    class="h6 fs-sm fw-light spx">
                    Markup
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/usage/styling"
                    class="h6 fs-sm fw-light spx">
                    Styling
                  </a>
                </li>
              
            </ul>
          </details>
        </li>
      
    
      

        
        <li
          class="mb-2"
          data-relapse="sidebar-api"
          data-relapse-unique="true">
          <details 
          
        >
            <summary class="h6 fw-light">
              API
            </summary>
            <ul class="list py-2">
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/api/instance"
                    class="h6 fs-sm fw-light spx">
                    Instance
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/api/options"
                    class="h6 fs-sm fw-light spx">
                    Options
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/api/methods"
                    class="h6 fs-sm fw-light spx">
                    Methods
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/api/folds"
                    class="h6 fs-sm fw-light spx">
                    Folds
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/api/events"
                    class="h6 fs-sm fw-light spx">
                    Events
                  </a>
                </li>
              
            </ul>
          </details>
        </li>
      
    
      

        
        <li
          class="mb-2"
          data-relapse="sidebar-examples"
          data-relapse-unique="true">
          <details 
          
        >
            <summary class="h6 fw-light">
              Examples
            </summary>
            <ul class="list py-2">
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/examples/semantic"
                    class="h6 fs-sm fw-light spx">
                    Semantic
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/examples/siblings"
                    class="h6 fs-sm fw-light spx">
                    Siblings
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/examples/nesting"
                    class="h6 fs-sm fw-light spx">
                    Nesting
                  </a>
                </li>
              
                <li>
                  <a
                    spx-position="y:0"
                    href="/examples/menu-list"
                    class="h6 fs-sm fw-light spx">
                    Menu List
                  </a>
                </li>
              
            </ul>
          </details>
        </li>
      
    
      
        <li class="mb-2">
          <a
            spx-morph
            spx-position="y:0"
            href="https://github.com/panoply/relapse"
            class="h6 fw-light spx">
            Github
          </a>
        </li>
      
    
      
        <li class="mb-2">
          <a
            spx-morph
            spx-position="y:0"
            href="https://www.npmjs.com/package/relapse"
            class="h6 fw-light spx">
            NPM
          </a>
        </li>
      
    
  </ul>
</div>
      </aside>

      <div
        id="content"
        class="row jc-center jc-sm-start">
        <div
          id="main"
          class="col-11 col-sm-12 col-md-11 col-lg-11 pt-3 p-3 p-sm-4 p-md-5 content">
          
<div class="row">
  <div class="col"></div>
</div>
          
  

  

  

  

  

  

  

  

  

  

  

  

  

  

  

  
    <hr>
    <div class="row jc-between mt-1 navigate">
      <div class="col-auto">
        <a
          href=""
          spx-position="y:0"
          class="btn pl-0">
          <span class="mr-2">
            <svg class=" icon icon-left" aria-labelledby="symbol-chevron-left-desc-1e2" role="group">
                  <desc id="symbol-chevron-left-desc-1e2">chevron-left icon</desc>
                  <use xlink:href="#svg-chevron-left"></use>
              </svg>
          </span>
          
        </a>
      </div>
      <div class="col-auto">
        <a
          href=""
          spx-position="y:0"
          class="btn pr-0">
          
          <span class="ml-2">
            <svg class=" icon icon-right" aria-labelledby="symbol-chevron-right-desc-1e3" role="group">
                  <desc id="symbol-chevron-right-desc-1e3">chevron-right icon</desc>
                  <use xlink:href="#svg-chevron-right"></use>
              </svg>
          </span>
        </a>
      </div>
    </div>
  

  

        </div>
      </div>

    </div>
